# Safari 内输入 命令 + 空格 + 关键词 快速指定搜索引擎搜索

# 注：先进入设置更改 Safari 默认搜索为 DuckDuckGO

# 可自行修改指令或者添加搜索引擎

# wk: 维基百科
# wj: 维基中文
# gh: GitHub搜索
# gi: Google图片搜索
# gd: Google Drive资源
# tf: Google 搜索 TestFlight

# yd:  有道翻译
# ttc: Google 译至中
# tte: Google 译至英
# ttj: Google 译至日

# db:  豆瓣
# wb:  微博
# zh:  知乎
# wx:  微信
# ssp: 少数派

# ph: PornHub 

# App Store 区域切换

# bd:    百度搜索
# ddg:   DuckDuckGo搜索
# bing:  必应搜索
# 无指令: Google 搜索


hostname = duckduckgo.com


# wk  (维基百科)
^https:\/\/duckduckgo.com\/\?q=wk(\+|%20)([^&]+).+ url 302 http://wikipedia.org/wiki/$2

# wj  (维基中文)
^https:\/\/duckduckgo.com\/\?q=wj(\+|%20)([^&]+).+ url 302 https://zh.wikipedia.org/wiki/$2

# gh  (GitHub)
^https:\/\/duckduckgo.com\/\?q=gh\+([^&]+).+ url 302 https://github.com/search?q=$1

# gi  (Google图片搜索)
^https:\/\/duckduckgo.com\/\?q=gi\+([^&]+).+ url 302 https://www.google.com/search?&tbm=isch&q=$1

# gd  (Google Drive)
^https:\/\/duckduckgo.com\/\?q=gd\+([^&]+).+ url 302 https://www.google.com/search?q=%22Google+Drive%22+$1

# tf  (Google 搜索 TestFlight)
^https:\/\/duckduckgo.com\/\?q=tf(\+|%20)([^&]+).+ url 302 https://www.google.com/search?as_q=$2&as_sitesearch=testflight.apple.com


# yd   (有道)
^https:\/\/duckduckgo.com\/\?q=yd\+([^&]+).+ url 302 http://dict.youdao.com/search?q=$1

# ttc  (Google 译至中)
^https:\/\/duckduckgo.com\/\?q=ttc\+([^&]+).+ url 302 https://translate.google.com/#view=home&op=translate&sl=auto&tl=zh-CN&text=$1

# tte  (Google 译至英)
^https:\/\/duckduckgo.com\/\?q=tte\+([^&]+).+ url 302 https://translate.google.com/#view=home&op=translate&sl=auto&tl=en&text=$1

# ttj  (Google 译至日)
^https:\/\/duckduckgo.com\/\?q=ttj\+([^&]+).+ url 302 https://translate.google.com/#view=home&op=translate&sl=auto&tl=ja&text=$1


# db：豆瓣
^https:\/\/duckduckgo.com\/\?q=db\+([^&]+).+ url 302 https://m.douban.com/search/?query=$1

# wb: 微博
^https:\/\/duckduckgo.com\/\?q=wb\+([^&]+).+ url 302 https://s.weibo.com/weibo/$1

# zh: 知乎
^https:\/\/duckduckgo.com\/\?q=zh\+([^&]+).+ url 302 https://www.zhihu.com/search?type=content&q=$1

# wx: 微信
^https:\/\/duckduckgo.com\/\?q=wx\+([^&]+).+ url 302 https://weixin.sogou.com/weixinwap?query=$1

# ssp: 少数派
^https:\/\/duckduckgo.com\/\?q=ssp\+([^&]+).+ url 302 https://sspai.com/search/post/$1


# ph  (PornHub) 
^https:\/\/duckduckgo.com\/\?q=ph\+([^&]+).+ url 302 https://pornhub.com/video/search?search=$1


